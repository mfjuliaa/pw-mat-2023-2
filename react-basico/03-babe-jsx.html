<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            font-family: 'Courier New', monospace;
            color: blue;
            background-color:powderblue;
            text-align:center;
            margin-bottom: 15px;

        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>
    <script type="text/babel" >

      const parag1= React.createElement('p', {
        className: 'formata',
        children: 'Paragrafo criado apenas com React'
      })

      const parag2= <p className="formata">Paragrafo criado com Babel+JSX</p>


      //criando variaveis para representar props
      const classeCss='formata'
      const conteudo ='Paragrafo criado com babel+ JSX e variaveis interpoladas'

      //criando  um elemento usando variaveis interpoladas
      const parag3=<p className={classeCss}>{conteudo}</p>

      //Definindo um objeto com props
      const atribs ={
        className:'formata',
        children:'Paragrafo criado com babel+ JSX e espalhamento de props'
      }
      //criando um elemento usando espalhamento de props 
      const parag4= <p{...atribs}/>


      // const container=React.createElement(
      //   'div',
      //   {id: 'container'},
      //   [parag1, parag2, parag3,parag4]
      // )


      //refazendo o container usando jsx
      const container=
      <div id="container">
        {parag1}
        {parag2}
        {parag3}
        {parag4}

        </div>
      const root=ReactDOM.createRoot(document.getElementById('root'))
      root.render(container)

    </script>
    
</body>
</html>
