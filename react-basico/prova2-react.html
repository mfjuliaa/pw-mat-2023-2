<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



    <div id="root"></div>

    <script type="text/babel">

        function form() {
            const pesoRef = React.useRef()
            const AlturaRef = React.useRef()
            const resultadoRef = React.useRef()

            function handleChange(event) {
                let Altura = Number(AlturaRef.current.value)
                let peso = Number(pesoRef.current.value)


                let imc = number(peso) / number(Altura) ** 2
                
                resultadoRef.current.textContent = imc.toLocaleString(
                    
                'pt-br',
                 
                {style: 'currency', currency: 'pt-br'}
                 
                )
            }
        }

        return (
            <>  
                <h1> Calcula o imc </h1>

                <form>
                    <div>
                        <label>
                            <span>peso</span><br />
                            <input ref={pesoRef} onChange={handleChange} type="number" />
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Altura</span> <br />
                            <input ref={AlturaRef} onChange={handleChange} type="number" />
                        </label>
                    </div>
                    <div> ref={resultadoRef}</div>
                </form>
            </>
        )

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form />)

    </script>

</body>

</html>
